<!DOCTYPE html>
<html ng-app="TimeKeeper">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TimeKeeper</title>

        <link rel="stylesheet" href="app/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="app/css/main.css" />
        <link rel="stylesheet" href="app/css/timer.css" />

        <script src="app/js/queryString.js"></script>
        <script src="app/js/jquery-2.0.3.min.js"></script>
        <script src="app/js/angular.min.js"></script>
        <script src="app/js/angular-cookies.min.js"></script>
        <script src="app/js/lodash.min.js"></script>
        <script src="app/js/ui-bootstrap-0.1.0.min.js"></script>
        <script src="app/js/ui-bootstrap-tpls-0.1.0.js"></script>
        <script src="app/js/stopwatch.js"></script>
        <script src="app/application.js"></script>
        <script src="app/controllers/mainCtrl.js"></script>
        <script src="app/services/timerFactory.js"></script>
        <script src="app/services/sfLoginService.js"></script>
        <script src="app/directives/timer.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">TimeKeeper</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a ng-if="!isLoggedIn" 
                               href="javascript:void(0)" 
                               ng-click="login()">Login</a>
                            <a ng-if="isLoggedIn"
                               href="javascript:void(0)"
                               ng-bind="currentUser.displayName"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main-container text-center">
            <div class="row timer-row" ng-repeat="t in timers">
                <div class="col-md-10">
                    <timer instance="t">
                    </timer>
                </div>
                <div class="col-md-2">
                    <button ng-if="$last" class="btn btn-default add-timer-btn glyphicon glyphicon-plus" ng-click="addTimer(true)"></button>
                </div>
            </div>
            <div class="time-entries-container">
                <table class="table" ng-if="timeEntries.length > 0">
                    <thead>
                        <tr>
                            <th>Duration</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="timeEntry in timeEntries">
                            <td ng-bind="timeEntry.duration"></td>
                            <td ng-bind="timeEntry.description"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
